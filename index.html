<html>

<head>
  <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
</head>

<body>
  <a-scene>
    <a-assets>
      <img src="/door.jpg" id="door" />
      <img src="/window.jpg" id="window" />
    </a-assets>
    <!-- <a-sky color="#00BFFF"></a-sky> -->
    <a-entity environment="preset: forest; dressingAmount: 100"></a-entity>
    <a-box position="4 0.5 -4" height="0.001" width="0.001" depth="0.001">
      <a-box position="0 1 0" color="#955528" height="1.3" width="2.5" depth="0.2">
        <a-text value="Thats My House :/" color="#fff" position="-1 0.2 0.15" scale="1 1 1"></a-text>
        <a-text value=" JUST GO TO www.manishekaneja.github.io" color="#fff" position="-1.2 -0.2 0.15" scale="0.5 0.5 0.5"></a-text>
      </a-box>
      <a-cylinder position="0 0 0" color="saddlebrown" height="1" radius="0.1"></a-cylinder>
    </a-box>
    <a-box position="0 1 -7" height="0.001" width="0.001" depth="0.001">
      <a-box material="color:darksalmon" height="2" width="6" depth="4" position="0 0 0" rotation="0 0 0">
        <a-box material="color:#f06e60" height="0.5" width="6.5" depth="4.5" position="0 1 -0" rotation="0 0 0">
        </a-box>
        <a-box src="#door" material="color:transparent" height="1.5" width="0.9" depth="0.2" position="1.5 -0.22 1.94">
        </a-box>
        <a-box src="#window" material="color:transparent" height="1" width="1" depth="0.2" position="-1 0 1.94">
        </a-box>
      </a-box>
      <a-box material="color:darksalmon" height="2" width="6" depth="4" position="0 2 0" rotation="0 0 0">
        <a-box material="color:#f06e60" height="0.5" width="6.5" depth="4.5" position="0 1 -0" rotation="0 0 0">
        </a-box>
        <a-box src="#door" material="color:transparent" height="1.5" width="0.9" depth="0.2" position="1.5 -0.22 1.94">
        </a-box>
        <a-box src="#window" material="color:transparent" height="1" width="1" depth="0.2" position="-1 0 1.94">
        </a-box>

      </a-box>
      <a-box material="color:darksalmon" height="2" width="6" depth="4" position="0 4 0" rotation="0 0 0">
        <a-box material="color:#f06e60" height="0.5" width="6.5" depth="4.5" position="0 1 -0" rotation="0 0 0">
        </a-box>
        <a-box src="#door" material="color:transparent" height="1.5" width="0.9" depth="0.2" position="1.5 -0.22 1.94">
        </a-box>
        <a-box src="#window" material="color:transparent" height="1" width="1" depth="0.2" position="-1 0 1.94">
        </a-box>
      </a-box>
      <a-box material="color:darksalmon" height="2" width="6" depth="4" position="0 6 0" rotation="0 0 0">
        <a-box material="color:#f06e60" height="0.5" width="6.5" depth="4.5" position="0 1 -0" rotation="0 0 0">
        </a-box>
        <a-box src="#door" material="color:transparent" height="1.5" width="0.9" depth="0.2" position="1.5 -0.22 1.94">
        </a-box>
        <a-box src="#window" material="color:transparent" height="1" width="1" depth="0.2" position="-1 0 1.94">
        </a-box>
      </a-box>
    </a-box>
    <a-box position="-2 0.2 -4" height="0.001" width="0.001" depth="0.001" scale="0.5 0.5 0.4">
      <a-cylinder position=" 0 1.2 0" color="forestgreen" height="1.5" radius="0.8">
        <a-cylinder position=" 0.5 -1 0" color="forestgreen" height="1" radius="0.1"></a-cylinder>
        <a-cylinder position="-0.5 -1 0" color="forestgreen" height="1" radius="0.1"></a-cylinder>
        <a-cylinder position="-0.95 0.15 0" color="forestgreen" height="1" radius="0.1"></a-cylinder>
        <!-- <a-cylinder position=" 0.95 1 0" color="forestgreen" height="1" rotation="0 0 -20" radius="0.1"> -->
            <!-- <a-animation attribute="rotation" to="0 0 -50" direction="alternate" dur="2000" repeat="indefinite"></a-animation> -->
            <!-- <a-animation attribute="position" to="1.05 1 0" direction="alternate" dur="2000" repeat="indefinite"></a-animation> -->
            <a-cylinder position=" 0.95 0.15 0" color="forestgreen" height="1" radius="0.1">
          </a-cylinder>
      </a-cylinder>
      <a-sphere position=" 0 2 0" radius="0.8" theta-start="0" theta-length="90" color="forestgreen">
        <a-cylinder position=" 0.5 0.8 0" rotation="0 0 -40" color="forestgreen" height="0.7" radius="0.021"></a-cylinder>
        <a-cylinder position=" -0.5 0.8 0" rotation="0 0 40" color="forestgreen" height="0.7" radius="0.021"></a-cylinder>
        <a-sphere position=" -0.3 0.4 0.6" radius="0.1" color="white">
        </a-sphere>
        <a-sphere position=" 0.3 0.4 0.6" radius="0.1" color="white">
        </a-sphere>
      </a-sphere>
    </a-box>
    <a-light type="point" intensity="0.6" angle="0" position="0 0 15"></a-light>

  </a-scene>
</body>

</html>
